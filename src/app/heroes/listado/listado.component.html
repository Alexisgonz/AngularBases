<p>Lista de heroes</p>

<div *ngIf = "heroeBorrado; else noBorrado">
    <small>Heroe borrado: <span >{{heroeBorrado}}</span></small>
</div>

<ng-template #noBorrado>
    <h3>No borrado</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe  of heroes; let i=index">
        {{i+1}}-{{heroe}}
    </li>
</ul>
